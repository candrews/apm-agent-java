---
name: common build tasks
inputs:
  artifact-name:
    artifact-name: 'Artifact to be downloaded'
    required: true
  goal:
    description: 'Maven command'
    required: true
  shell:
    description: 'Default shell'
    default: 'bash'
    required: false
  java-version:
    description: 'Java version'
    required: true
  distribution:
    description: 'Java distribution'
    required: true

runs:
  using: "composite"
  steps:
    # Fetch dependencies with a retry
    - run: ./mvnw clean install -DskipTests=true -Dmaven.javadoc.skip=true
      id: fetch-deps
      continue-on-error: true
      shell: ${{ inputs.shell }}

    - run: ./mvnw clean install -DskipTests=true -Dmaven.javadoc.skip=true
      if: steps.fetch-deps.outcome == 'failure'
      shell: ${{ inputs.shell }}

    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        cache: 'maven'

    - run: ${{ inputs.goal }}
      shell: ${{ inputs.shell }}
